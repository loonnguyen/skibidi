<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập hệ thống</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css"> 
</head>
<body>
  <div class="overlay"></div>

  
  <div class="lang-select">
    <label for="language">🌐</label>
    <select id="language">
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>
  </div>

  <div class="login-container">
    <h2 id="form-title">Hotelier Login</h2>
    <form>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-login" id="btn-login">Login</button>
      <button type="button" class="btn btn-secondary" id="btn-register">Register</button>
    </form>
    <div class="extra-links">
      <p><a href="ForgotPassword.html" id="forgot-link">Forgot Password?</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
