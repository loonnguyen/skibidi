<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css"> 
</head>
<body>
    <div class="overlay"></div>
  <div class="lang-select">
    <label for="language">🌐</label>
    <select id="language">
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>
  </div>


  <div class="login-container">
  <h2 id="forgot-title">Quên mật khẩu</h2>
  <form>
    <div class="input-group">
      <label id="email-label">Email khôi phục</label>
      <input type="email" placeholder="Nhập email của bạn">
    </div>
    <button type="submit" class="btn btn-login" id="reset-btn">Gửi yêu cầu</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">
      ← Quay lại đăng nhập
    </button>
  </form>
</div>
</body>
</html>
